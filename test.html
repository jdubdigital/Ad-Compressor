<!DOCTYPE HTML>
<html>

<head>
	<title>Ad Compressor</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<link rel="stylesheet" href="assets/css/app.css" />
</head>

<body class="is-preload">

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Intro -->
		<section class="intro">
			<header>
				<h1>Ad Compress</h1>
				<p>Effortlessly Optimize Your HTML Banner Display Ads.</p>
				<ul class="actions">
					<!-- <li><a href="#first" class="arrow scrolly"><span class="label">Next</span></a></li> -->
				</ul>
			</header>
			<div>
				<div id="app-injection">
					<div id="app">
						<div class="custom-file-input">
							<input type="file" id="input-file" accept=".zip" />
							<span class="custom-file-input-text">Drop your zip file here</span>
						</div>
						<div id="image-previews" style="display: none;">
							<h3>Image Previews</h3>
							
						</div>
						<div class="adjust-controls">
							<label for="image-quality">Image Quality (0.0 - 1.0)</label>
							<input type="range" id="image-quality" min="0.0" max="1" step="0.01" value="0.75" />
							<output id="image-quality-output" for="image-quality">0.75</output>
							<br />
							<label for="resize-factor" style="margin-top: 1.4em;">Resize Factor (0.0 - 1.0)</label>
							<input type="range" id="resize-factor" min="0.1" max="1" step="0.1" value="1" />
							<output id="resize-factor-output" for="resize-factor">1</output>
							<br />
						</div>
						<button id="compress-btn" disabled>Compress</button>
						<button id="reset-btn">Reset</button>
					</div>
					<br />
					<progress id="compression-progress" value="0" max="100"></progress>
					<p id="compressed-size" style="display: none;"></p>
					<a id="download-link" style="display: none;">Download Compressed ZIP</a>
					<br />
				</div>
			</div>
		</section>


			<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			<script src="assets/js/app.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/pica/7.1.1/pica.min.js"></script>
</body>

</html>
